<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../CSS/Suraj_Page10_Table_AddItem.css">
    <title>Page10-Table</title>
</head>
<body>
    <table width="100%">
        <tr>
            <td style="border: 2px solid black;">
                <table width="100%">
                    <tr>
                        <td style="border: 2px solid brown;">
                            <table width="100%">
                                <tr>
                                    <td style="border: 2px solid orange;">
                                        <span>Add Item</span>
                                    </td>
                                    <td style="border: 2px solid orange;">
                                        <div><img src="../../IMAGES/request-icons-13.png" width="24px" alt=""></div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="border: 2px solid brown;">
                            <span>DESCRIPTION</span>
                        </td>
                    </tr>
                    <tr>
                        <td style="border: 2px solid brown;">
                            <div><textarea name="" id="" cols="30" rows="10"></textarea></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="border: 2px solid brown;">
                            <span>QTY</span>
                        </td>
                    </tr>
                    <tr>
                        <td style="border: 2px solid brown;">
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td style="border: 2px solid brown;">
                            <span>FULLFILLMENT DUE DATE</span>
                        </td>
                    </tr>
                    <tr>
                        <td style="border: 2px solid brown;">
                            <table width="100%">
                                <tr>
                                    <td style="border: 2px solid orange;">
                                        <div><input type="date" name="" id=""></div>
                                    </td>
                                    <td style="border: 2px solid orange;">
                                        <div><img src="../../IMAGES/request-icons-17.png" width="36px" alt=""></div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="border: 2px solid brown;">
                            <span>APPROXIMATE PRICE</span>
                        </td>
                    </tr>
                    <tr>
                        <td style="border: 2px solid brown;">
                            <input type="text" name="" id="">
                        </td>
                    </tr>
                    <tr>
                        <td style="border: 2px solid brown;">
                            <table width="100%">
                                <tr>
                                    <td style="border: 2px solid orange;">
                                        <span>CANCEL</span>
                                    </td>
                                    <td style="border: 2px solid orange;">
                                        <input type="submit" value="DONE">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
