<!DOCTYPE html>
<html>

<head>
    <title>Add Item</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../CSS/addItem.css">
</head>

<body>
    <div class="add_container">
        <div class="topBar">
            <div class="add_item">
                <span>Add Item</span>
                <img class="cancel_icon" src="../../IMAGES/request-icons-13.png" width="30%">
            </div>
        </div>
        <div class="body">
            <div class="des">
                <p>DESCRIPTION</p>
            </div>
            <div>
                <textarea rows="5" cols="35"></textarea>
            </div>

            <div class="qty">
                <p>QTY</p>
            </div>
            <div>
                <input type="text">
            </div>
            <div class="qty">
                <p>FULLFILLMENT DUE DATE</p>
            </div>

            <div class="due">
                <div class="date"> <input type="text">
                    <img class="calender" src="../../IMAGES/request-icons-17.png" width="10%" height="20px">
                </div>
            </div>

            <div class="price">
                <div>
                    <p class="qty">APPROXIMATE PRICE</p>
                </div>
            </div>
            <div class="qty1">
                <input type="text">
            </div>
        </div>
        <div class="footer">
            <span class="cancel">CANCEL</span>
            <button class="done_button" type="button">DONE</button>
        </div>
    </div>
</body>

</html>
