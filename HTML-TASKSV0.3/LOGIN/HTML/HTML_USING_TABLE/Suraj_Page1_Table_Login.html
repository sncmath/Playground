<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../CSS/Suraj_Page1_Table_Login.css">
    <title>Page1-Table</title>
</head>
<body>
    <table class="container1">
        <tr>
            <td>
                <table class="container2">
                    <tr>
                        <td>
                            <p><span class="logintxt">LOGIN</span></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="email">Email or Username</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <input class="textbox" type="text" name="" id="">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="password">Password</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="textbox" type="password" name="" value="12345678" id="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table class="container3">
                                <tr>
                                    <td>
                                        <div>
                                            <input type="checkbox" name="" id=""><span class="rememberme">Remember me</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div>
                                            <a class="forgotpassword">Forgot Password</a>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <input class="loginbutton" type="submit" value="LOGIN">
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
