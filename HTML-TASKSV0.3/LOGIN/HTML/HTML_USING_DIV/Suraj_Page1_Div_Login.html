<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../CSS/Suraj_Page1_Div_Login.css">
    <title>Page1-Div</title>
</head>

<body>
    <div class="parent">
        <div>
            <div class="child">
                <div class="loginbox">
                    <span class="loginText">LOGIN</span>
                </div>
                <div>
                    <p class="text">Email or Username</p>
                </div>
                <div>
                    <input class="textBox" type="text">
                </div>
                <div>
                    <p class="text">Password</p>
                </div>
                <div>
                    <input class="textBoxtwo" type="password" value="12345678" name="" id="">
                </div>
                <div>
                    <div class="row">
                        <div class="column1">
                            <input class="check" type="checkbox" name="" id=""><span class="remember">Remember me</span>
                        </div>
                        <div class="column2">
                            <a class="forgot" href="">Forgot Password</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div>
                    <input class="loginButton" type="submit" value="LOGIN">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
