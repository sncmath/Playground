<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../CSS/Suraj_Page2-Table.css">
    <title>Page2-Table</title>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">
                <p class="login"><u>LOGIN</u></p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p>Email or Username</p>
                <p><input class="textbox" type="text"></p>
                <span class="red"><span class="pad"><img class="alert" src="../../IMAGES/request-icons-07.png" alt="!"></span>This field is required</span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p class="space">Password</p>
                <p><input class="textbox" type="password" value="11111111"></p>
                <span class="red"><span class="pad"><img class="alert" src="../../IMAGES/request-icons-07.png" alt="!"></span>This field is required</span>
            </td>
        </tr>
        <tr>
            <td>
                <p><input type="checkbox" name="" id=""><span class="txtcentre">Remember me</span></p>
            </td>
            <td>
                <p class="forgot"><a class="forgot" href="#"><u>Forgot Password</u></a></p>
            </td>
        </tr>
        <tr>
            <td class="bottom" colspan="2"><input class="button" type="submit" value="LOGIN"></td>
        </tr>
    </table>
</body>

</html>
