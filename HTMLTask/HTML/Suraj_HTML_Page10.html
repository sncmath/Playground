<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link link rel="stylesheet" type="text/css" href="../CSS/Suraj_CSS_Page10.css">
    <title>Page10</title>
</head>
<body>
  <div class="grid">
    <div class="top">
      <span class="add"><b>Add Item</b> </span><span  class="material-icons icon">cancel</span>
    </div>
    <div class="mid">
      <div class="pd">
        DESCRIPTION<br />
        <textarea class="des" rows="4" cols="60"></textarea>
      </div>
      <div class="pd">
        QTY<br />
        <input class="width" type="text"/>
      </div>
      <div class="pd">
        FULFILLMENT DUE DATE<br />
        <input class="width" type="date" placeholder="" />
        <span class="material-icons dt">date_range</span>
      </div>
      <div class="pd">
        APPROXIMATE PRICE<br />
        <input class="width" type="text" />
      </div>
    </div>
    <div class="bottom">
      <span class="cancel"><b>CANCEL</b></span><span><input class="done" type="submit" value="DONE" /></span>
    </div>
  </div>
</body>
</html>
